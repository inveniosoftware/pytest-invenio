addons:
  chrome: stable # https://docs.travis-ci.com/user/chrome
  apt:
    packages:
      - xvfb
      - chromium-chromedriver

notifications:
  email: false

language: python

matrix:
  fast_finish: true
  allow_failures:
    - env: REQUIREMENTS=devel

cache:
  - pip

services:
  - xvfb

env:
  global:
    - E2E_OUTPUT=base64
    - ES_URL=https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-6.8.2.tar.gz
  matrix:
    - REQUIREMENTS=lowest
    - REQUIREMENTS=release DEPLOY=true
    - REQUIREMENTS=devel

python:
  - "3.6"
  - "3.7"

before_install:
  # Download and start ES
  - "mkdir /tmp/elasticsearch"
  - "wget -O - $ES_URL | tar xz --directory=/tmp/elasticsearch --strip-components=1"
  - "/tmp/elasticsearch/bin/elasticsearch &"
  # Chrome webdriver for Selenium
  - "PATH=$PATH:$HOME/webdrivers"
  - "if [ ! -f $HOME/webdrivers/chromedriver ]; then wget https://chromedriver.storage.googleapis.com/2.31/chromedriver_linux64.zip -P $HOME/webdrivers; unzip -d $HOME/webdrivers $HOME/webdrivers/chromedriver_linux64.zip; fi"
  # Install packages
  - "travis_retry pip install --upgrade pip setuptools py"
  - "travis_retry pip install twine wheel coveralls requirements-builder"
  - "requirements-builder -e all --level=min setup.py > .travis-lowest-requirements.txt"
  - "requirements-builder -e all --level=pypi setup.py > .travis-release-requirements.txt"
  - "requirements-builder -e all --level=dev --req requirements-devel.txt setup.py > .travis-devel-requirements.txt"

install:
  - "travis_retry pip install -r .travis-${REQUIREMENTS}-requirements.txt"
  - "travis_retry pip install -e .[all]"
  # Uninstall numpy (present by default in Travis/Python workers)
  # as it causes side effects with elasticsearch-py
  - pip uninstall numpy -y
  - pip freeze

script:
  - "./run-tests.sh"

after_success:
  - coveralls

deploy:
  provider: pypi
  user: inveniosoftware
  password:
    secure: ""
  distributions: sdist bdist_wheel
  on:
    condition: $DEPLOY = true
    python: '3.6'
    repo: inveniosoftware/pytest-invenio
    tags: true
